<div class="max-w-md mx-auto mt-8 p-8 bg-white shadow-md rounded-md">
  <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-6">
    Log In to your account
  </h2>

  <!-- Email -->
  <div class="mb-4">
    <label for="email" class="block text-sm font-medium text-gray-700"
      >Email:</label
    >
    <input
      id="email"
      name="email"
      type="text"
      [(ngModel)]="email"
      class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
      required
    />
  </div>

  <!-- Password -->
  <div class="mb-4">
    <label for="password" class="block text-sm font-medium text-gray-700"
      >Password:</label
    >
    <input
      id="password"
      name="password"
      type="password"
      [(ngModel)]="password"
      class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"
      required
    />
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="text-red-500 mb-4">
    {{ errorMessage }}
  </div>

  <button
    type="submit"
    (click)="login()"
    class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"
  >
    Login
  </button>
</div>
