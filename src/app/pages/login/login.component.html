<div class="relative h-screen bg-gray-800 flex items-center justify-center">
  <!-- <alert-modal></alert-modal> -->
  <div
    class="absolute inset-0 h-full bg-cover bg-no-repeat bg-center blur-lg -z-10"
  ></div>
  <div
    class="bg-white bg-opacity-90 rounded-3xl shadow-lg overflow-hidden md:flex w-3/5 h-5/6"
  >
    <!-- Image Section -->
    <div class="md:w-1/2">
      <img
        class="object-cover w-full h-full"
        src="../../../assets/bg-6.png"
        alt="Registration Image"
      />
    </div>
    <!-- Registration Details Section -->
    <div class="md:w-1/2 px-12 flex justify-center items-center">
      <form class="space-y-6 flex-1" ngNativeValidate (ngSubmit)="onSubmit()">
        <h2
          class="text-4xl font-caveat font-bold mb-8 text-gray-800 capitalize"
        >
          Welcome to Sphinx
        </h2>

        <!-- Email Address -->
        <div class="form-control relative mb-5 w-full">
          <input
            type="text"
            name="email"
            required
            [(ngModel)]="email"
            class="block w-full px-0 pt-4 pb-2 bg-transparent border-0 border-b-2 border-gray-800 text-lg text-gray-900 focus:border-darksalmon focus:outline-none focus:ring-0 peer"
          />
          <label
            class="absolute top-0 left-0 flex items-center text-lg text-gray-600 transition-all transform peer-focus:text-darksalmon peer-focus:-translate-y-6 peer-valid:text-darksalmon peer-valid:-translate-y-6"
          >
            <span>Email</span>
          </label>
        </div>

        <!-- Password -->
        <div class="form-control relative mb-5 w-full">
          <input
            type="password"
            name="password"
            required
            [(ngModel)]="password"
            class="block w-full px-0 pt-4 pb-2 bg-transparent border-0 border-b-2 border-gray-800 text-lg text-gray-900 focus:border-darksalmon focus:outline-none focus:ring-0 peer"
          />
          <label
            class="absolute top-0 left-0 flex items-center text-lg text-gray-600 transition-all transform peer-focus:text-darksalmon peer-focus:-translate-y-6 peer-valid:text-darksalmon peer-valid:-translate-y-6"
          >
            <span>Password</span>
          </label>
        </div>
        <div
          routerLink="/forgot-password"
          class="text-gray-600 text-sm flex justify-end cursor-pointer focus:outline-none"
        >
          <span>Forgot Password?</span>
        </div>

        <div class="flex justify-center">
          <button
            type="submit"
            class="px-12 py-2 bg-gray-800 text-white rounded-3xl hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50"
          >
            Log In
          </button>
        </div>

        <div class="text-gray-600 text-sm flex justify-center">
          New to Sphinx?
          <span class="cursor-pointer underline pl-1" routerLink="/sign-up"
            >Create Account</span
          >
        </div>
      </form>
    </div>
  </div>
</div>
