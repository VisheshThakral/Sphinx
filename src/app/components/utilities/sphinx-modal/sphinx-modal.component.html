<div
  class="overflow-y-auto fixed top-0 right-0 left-0 z-50 h-screen flex justify-center items-center w-full max-h-full"
  style="backdrop-filter: blur(11px); background: #3337"
>
  <div class="relative p-4 max-w-2xl max-h-full">
    <div class="relative bg-white rounded-lg shadow">
      <div
        class="flex dark:text-white items-center bg-slate-800 justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-semibol">Post a Sphinx</h3>
        <i class="fa-solid fa-xmark cursor-pointer" (click)="closeModal()"></i>
      </div>
      <div class="p-4">
        <textarea
          placeholder="What's on your mind?"
          [(ngModel)]="content"
          class="dark:border-gray-600 focus: outline-none"
          rows="8"
          cols="50"
        ></textarea>
      </div>
      <div
        class="flex flex-row-reverse items-center p-3 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600"
      >
        <button
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          (click)="postSphinx()"
          >
          Post
        </button>
      </div>
    </div>
  </div>
</div>
