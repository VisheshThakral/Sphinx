<div class="bg-white shadow-md rounded-md p-4">
  <div class="flex items-start gap-4">
    <!-- Author Image -->
    <div>
      <div class="w-10 h-10">
        <img
          src="{{ sphinx.authorImgPath }}"
          alt="{{ sphinx.author }}"
          class="w-10 h-10 rounded-full"
        />
      </div>
    </div>

    <!-- Sphinx Content -->
    <div class="flex-1">
      <div class="flex justify-between">
        <div class="text-gray-500">@{{ sphinx.authorUsername }}</div>
        <div class="text-gray-500">{{ sphinx.timestamp | date : "MMM d" }}</div>
      </div>
      <p class="mb-2">{{ sphinx.content | shorten: 200 }}</p>

      <!-- Sphinx Actions -->
      <div class="flex items-center justify-between">
        <!-- Reposts -->
        <div appTooltip="Repost" class="flex items-center cursor-pointer">
          <i class="fa fa-retweet"></i>
          <span class="ml-1" [appNumberFormat]="sphinx.repost">{{
            sphinx.repost
          }}</span>
        </div>

        <!-- Comments -->
        <div appTooltip="Comment" class="flex items-center cursor-pointer">
          <i class="fa fa-comment-o" aria-hidden="true"></i>
          <span class="ml-1" [appNumberFormat]="sphinx.comments">{{
            sphinx.comments
          }}</span>
        </div>

        <!-- Likes -->
        <div appTooltip="Like" class="flex items-center cursor-pointer">
          <i
            class="fa fa-heart-o"
            aria-hidden="true"
            (click)="updateSphinxLikes()"
          ></i>
          <span class="ml-1" [appNumberFormat]="sphinx.likes">{{
            sphinx.likes
          }}</span>
        </div>

        <!-- Views -->
        <div appTooltip="View" class="flex items-center cursor-pointer">
          <i class="fa fa-bar-chart"></i>
          <span class="ml-1" [appNumberFormat]="sphinx.views">{{
            sphinx.views
          }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
