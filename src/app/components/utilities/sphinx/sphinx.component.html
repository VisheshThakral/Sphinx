<div
  class="bg-white shadow-md rounded-md p-4 cursor-pointer"
>
  <div class="flex items-start gap-4">
    <!-- Author Image -->
    <div>
      <div class="w-14 h-14">
        <img
          src="{{ _sphinx.userImage }}"
          alt="User Image"
          class="w-14 h-14 rounded-full"
        />
      </div>
    </div>

    <!-- Sphinx Content -->
    <div class="flex-1">
      <div class="flex justify-between">
        <div class="mb-1">
          <span class="text-lg">{{ _sphinx.fullName }} </span>
          <span class="text-gray-600 ml-1 text-xs"
            >@{{ _sphinx.userName }}</span
          >
        </div>
        <div class="text-gray-500">
          {{ _sphinx.createdAt | date : "MMM d" }}
        </div>
      </div>
      <p class="mb-3">{{ _sphinx.content | shorten : 200 }}</p>

      <!-- Sphinx Actions -->
      <div class="flex items-center justify-between">
        <!-- Likes -->
        <div
          appTooltip="Like"
          class="flex items-center cursor-pointer rounded-lg"
        >
          <div (click)="toggleLikes()">
            <span *ngIf="_sphinx.isLikedByUser" class="text-pink-600"
              ><i class="fa-solid fa-heart"></i
            ></span>
            <span *ngIf="!_sphinx.isLikedByUser">
              <i class="fa-regular fa-heart"></i>
            </span>
          </div>
          <span
            class="ml-1"
            [ngClass]="_sphinx.isLikedByUser === true ? 'text-pink-600' : ''"
            >Like</span
          >
        </div>

        <!-- Reposts -->
        <div
          appTooltip="Repost"
          class="flex items-center cursor-pointer rounded-lg"
        >
          <div (click)="toggleRepost()">
            <span class="text-green-600"
              ><i
                *ngIf="_sphinx.isRepostedByUser"
                class="fa-solid fa-retweet"
              ></i
            ></span>
            <i
              *ngIf="!_sphinx.isRepostedByUser"
              class="fa-solid fa-retweet"
            ></i>
          </div>
          <span
            class="ml-1"
            [ngClass]="
              _sphinx.isRepostedByUser === true ? 'text-green-600' : ''
            "
            >Repost</span
          >
        </div>

        <!-- Comments -->
        <div
          appTooltip="Comment"
          class="flex items-center cursor-pointer rounded-lg"
        >
          <i class="fa-regular fa-comment"></i>
          <span class="ml-1">Comment</span>
        </div>

        <!-- Share -->
        <div
          appTooltip="Share"
          class="flex items-center cursor-pointer rounded-lg"
        >
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
          <span class="ml-1">Share</span>
        </div>
      </div>
    </div>
  </div>
</div>
