<div class="bg-white shadow-md rounded-md p-4">
  <div class="flex items-start gap-4">
    <!-- Author Image -->
    <div>
      <div class="w-10 h-10">
        <img
          src="{{ user.userImage }}"
          alt="image"
          class="w-10 h-10 rounded-full"
        />
      </div>
    </div>

    <!-- Sphinx Content -->
    <div class="flex-1">
      <div class="flex justify-between">
        <div class="text-gray-500">@{{ user.userName }}</div>
        <!-- <div class="text-gray-500">{{ _sphinx.timestamp | date : "MMM d" }}</div> -->
      </div>
      <p class="mb-2">{{ _sphinx.content | shorten : 200 }}</p>

      <!-- Sphinx Actions -->
      <div class="flex items-center justify-between">
        <!-- Comments -->
        <div appTooltip="Comment" class="flex items-center cursor-pointer">
          <i class="fa-regular fa-comment"></i>
          <span>0</span>
        </div>

        <!-- Reposts -->
        <div appTooltip="Repost" class="flex items-center cursor-pointer">
          <div (click)="toggleRepost()">
            <span class="text-green-600"
              ><i
                *ngIf="_sphinx.isRepostedByUser"
                class="fa-solid fa-retweet"
              ></i
            ></span>
            <i
              *ngIf="!_sphinx.isRepostedByUser"
              class="fa-solid fa-retweet"
            ></i>
          </div>
          <span
            [ngClass]="
              _sphinx.isRepostedByUser === true ? 'text-green-600' : ''
            "
            >{{ _sphinx.reposts }}</span
          >
        </div>

        <!-- Likes -->
        <div appTooltip="Like" class="flex items-center cursor-pointer">
          <div (click)="toggleLikes()">
            <span *ngIf="_sphinx.isLikedByUser" class="text-pink-600"
              ><i class="fa-solid fa-heart"></i
            ></span>
            <span *ngIf="!_sphinx.isLikedByUser">
              <i class="fa-regular fa-heart"></i>
            </span>
          </div>
          <span
            [ngClass]="_sphinx.isLikedByUser === true ? 'text-pink-600' : ''"
            >{{ _sphinx.likes }}</span
          >
        </div>

        <!-- Views -->
        <div appTooltip="View" class="flex items-center cursor-pointer">
          <i class="fa-solid fa-chart-column"></i>
          <span>0</span>
        </div>
      </div>
    </div>
  </div>
</div>
