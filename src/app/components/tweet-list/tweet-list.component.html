<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="square-jelly-box"
  [fullScreen]="true"
  ><p style="color: white">Loading...</p></ngx-spinner
>
<div class="tab-container">
  <div *ngFor="let tweet of tweetList">
    <div class="mt-2">
      <app-tweet [tweet]="tweet"></app-tweet>
    </div>
  </div>
</div>
