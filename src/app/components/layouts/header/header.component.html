<!-- header.component.html -->
<div class="bg-gray-800 text-white p-4 fixed w-screen top-0">
  <div class="container mx-auto flex justify-between items-center">
    <div class="flex items-center">
      <a routerLink="/" class="text-xl font-bold uppercase tracking-wider mr-4"
        >Sphinx</a
      >
      <div style="width: 400px">
        <app-search-input (search)="performSearch($event)"></app-search-input>
      </div>
    </div>
    <div class="flex space-x-4">
      <ng-container *ngIf="currentUser; else notAuthenticatedLinks">
        <a (click)="postSphinxHandler()" class="text-xl cursor-pointer" appTooltip="Post"> Post</a>
        <a routerLink="/profile" class="text-xl cursor-pointer" appTooltip="Profile">
          Profile
        </a>
        <a class="text-xl cursor-pointer" (click)="getUserLogOut()" appTooltip="Log Out">
          Log Out
        </a>
      </ng-container>

      <ng-template #notAuthenticatedLinks>
        <a routerLink="/sign-up" class="text-xl cursor-pointer">Sign up</a>
        <a routerLink="/login" class="text-xl cursor-pointer">Log In</a>
      </ng-template>
    </div>
  </div>
</div>
